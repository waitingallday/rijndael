<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="rijndael.js" type="text/javascript"></script>
	<style type="text/css">
body {font-family:Helvetica,Arial,sans-serif; font-size:14px;}
div {margin:40px; padding:40px; background:#eee;}
h1, small, form {margin:40px;}

<body>
	<script>
// <![CDATA[
function enc() {
	var ciphertext = byteArrayToHex(rijndaelEncrypt($('#email').val(), hexToByteArray('88885802244767547180661866441369'), 'ECB'));
	$('#result').html('<p>Include the library below for decoding</p><pre>&lt;script src="<a href="rijndael.js">rijndael.js</a>"&gt;&lt;/script&gt;</pre><p>And the link</p><pre>&lt;a href="" onclick="r(\''+ciphertext+'\',this);"&gt;email&lt;/a&gt;</pre><p>Should work a bit like this: <a href="#" onclick="r(\''+ciphertext+'\',this);">email</a>. Go ahead, click it!</p>');
}
// ]]>
	</script>

	<h1>Simple Rijndael codec for obfuscating links badly.</h1>

	<div id="result"></div>

	<form method="post" onsubmit="enc();return false;">
		<input id="email" type="text" name="email" value="mailto:jason@swearwords.com.au" onclick="select()" />
		<input type="submit" value="Obfuscate" />
	</form>

	<small>Enter a complete URL eg. mailto:jason@swearwords.com.au or http://www.github.com</small>

</body>
</html>
